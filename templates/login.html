{% extends "base.html" %}
{% block content %}

<div class="login-bg">

    <div class="glass-card text-center">

        <div class="mb-4">
            <i class="bi bi-person-circle fs-1 text-info"></i>
            <h3 class="fw-bold mt-3">Citizen Login</h3>
            <small>Report and track civic issues</small>
        </div>

        <form method="POST">

            <div class="form-floating mb-3">
                <input type="email"
                class="form-control bg-transparent text-white"
                name="email"
                placeholder="Email"
                required>
            <label>Email</label>
            </div>

            <div class="form-floating mb-4 password-wrapper">
                <input type="password"
                       class="form-control bg-transparent text-white"
                       name="password"
                       id="citizenPassword"
                       placeholder="Password"
                       required>
                <label>Password</label>
                <i class="bi bi-eye-slash" onclick="togglePassword('citizenPassword', this)"></i>
            </div>

            <button type="submit"
                    class="btn gradient-btn w-100 text-white py-2">
                Login
            </button>
            
            <div class="text-center mt-3 text-white">
                <small>
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="register-link">
                        Register here
                    </a>
                </small>
            </div>


        </form>

    </div>

</div>


{% endblock %}
