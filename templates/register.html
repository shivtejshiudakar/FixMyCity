{% extends "base.html" %}
{% block content %}

<div class="login-bg">

    <div class="glass-card">

        <div class="text-center mb-4">
            <i class="bi bi-person-circle fs-1 text-info"></i>
            <h2 class="mt-2">Citizen Registration</h2>
            <p>Create your account to report civic issues</p>
        </div>

        <form method="POST">

            <input name="name"
                   class="form-control mb-3"
                   placeholder="Full Name"
                   required>

            <input name="email"
                   type="email"
                   class="form-control mb-3"
                   placeholder="Email"
                   required>

            <input name="password"
                   type="password"
                   class="form-control mb-3"
                   placeholder="Password"
                   required>

            <button class="btn gradient-btn w-100">
                Register
            </button>

        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="/login">Login here</a>
        </p>

    </div>

</div>

{% endblock %}
